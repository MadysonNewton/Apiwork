<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="api-section">
        <h1>Random Dog Image</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Random Dog Image</h5>
                <button id="dogButton" class="btn-primary">Generate Random Dog</button>
                <img id="dogImage" class="card-img-top" src="" alt="Random Dog Image">
            </div>
        </div>
    </div>
    <div class="api-section">
        <h1>Weather App</h1>
        <div class="api-content">
            <form id="weatherForm">
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Enter City</label>
                    <input type="text" class="form-control" id="cityInput">
                </div>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
            <div class="mt-5">
                <h5>Temperature:</h5>
                <div id="temperature"></div>
            </div>
            <div class="mt-3">
                <h5>Wind:</h5>
                <div id="wind"></div>
            </div>
            <div class="mt-3">
                <h5>Description:</h5>
                <div id="description"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
